<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="res/styles/gs-full-1.css"/>
		<link rel="stylesheet" type="text/css" href="res/styles/gse.css"/>
		<link rel="stylesheet" type="text/css" href="res/styles/theme_silver.css"/>
		<link rel="stylesheet" type="text/css" href="res/styles/app.css"/>

		<script type="text/javascript" src="core/js/gs-full-1.js"></script>
		<script type="text/javascript" src="core/js/gse.js"></script>

		<script type="text/javascript" src="res/lang/en.js"></script>
		<script type="text/javascript" src="res/layouts/sidebar-menu.js"></script>
	</head>
	<body ort="land" drt="left" vast="true" hr="false" mode="app" onload="gse.start()" sidebar="close" sidesize="normal" vision="dark" class="-with-top-menu" site="true"  topbar="static">
		<div id="topBar" onclick="event.stop();">
			<div id="mobileBtn" onclick="gse.sidebar.show(gse.modeToggle)" mode="close">&nbsp;</div>
			<div id="backBtn" onclick="gse.segment.back()" class="hide">&nbsp;</div>
			<div id="searchBox">
				<input type="text" placeholder="Search..."/>
				<img src="res/images/png/black-magnifier.png"/>
			</div>
		</div>
		<ul id="topMenuArea"></ul>
		<div id="sideBar" onclick="event.stop();">
			<div id="sideMenuArea"><ul></ul></div>
			<div id="envOperationPan">
				<div id="sideMinBtn" class="hide-in-min" onclick="gse.sidebar.setSize('min')">&nbsp;</div>
				<div id="sideNormalBtn" class="hide-in-normal" onclick="gse.sidebar.setSize('normal')">&nbsp;</div>
				<div id="sideMaxBtn" class="hide-in-max hide-in-min" onclick="gse.sidebar.setSize('max')"></div>
				<div id="envLightBtn" icon="light" class="hide-in-min graph" onclick="gse.setVision('light');"></div>
				<div id="envDarkBtn" icon="dark" class="hide-in-min graph" onclick="gse.setVision('dark');"></div>
			</div>
		</div>
		<div id="workArea"></div>
		<div id="statusBar"></div>
		<div id="notifyDialog" class="info top right" mode="close" onclick="gse.notify(null);">Notify</div>
		<div id="messageContainer" class="hide" onclick="gse.setMessageResult(gse.neutral);">
			<div id="messageDialog" onclick="event.stop();">
				<div id="messageText">Some message</div>
				<div id="messageOperations">
					<button class="positive btn" id="messagePosBtn" onclick="gse.setMessageResult(gse.positive)">Yes</button>
					<button class="negative btn" id="messageNegBtn" onclick="gse.setMessageResult(gse.negative)">No</button>
					<button class="neutral btn" id="messageNeuBtn" onclick="gse.setMessageResult(gse.neutral)">Cancel</button>
				</div>
			</div>
		</div>
		<div id="floatMenuBtn" class="hidden" onclick="gse.sidebar.show(gse.modeToggle);event.stop();"></div>
		<script type="text/javascript"> /*ROOTURL*/ </script>
	</body>
</html>
